version: "3"

services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis

  db:
    image: postgres:15-alpine
    ports:
      - "5433:5432"
    env_file:
      - .env

  redis:
    image: redis:latest

  celery_worker:
    build: .
    command: celery -A library worker --loglevel=info
    depends_on:
      - db
      - redis
    env_file:
      - .env

  celery_beat:
    build: .
    command: celery -A library beat --loglevel=info
    depends_on:
      - db
      - redis
    env_file:
      - .env
